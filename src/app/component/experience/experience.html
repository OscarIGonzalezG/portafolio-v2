<section id="experience" class="py-20 bg-primary text-primary px-6">
  <div class="max-w-5xl mx-auto">
    <h2 class="text-4xl heading mb-12 text-center">Experiencia Laboral</h2>

    <div class="relative border-l-2 border-accent pl-8 space-y-12">
      <div *ngFor="let exp of experiences" class="relative animate-fadeInUp">
        <div class="absolute -left-7 top-1 w-6 h-6 rounded-full bg-accent border-2 border-primary"></div>
        <h3 class="text-2xl heading">{{ exp.role }}</h3>
        <p class="text-highlight font-semibold">{{ exp.company }}</p>
        <span class="text-sm text-secondary">{{ exp.period }}</span>
        <p class="mt-2 text-secondary">{{ exp.description }}</p>
      </div>
    </div>
  </div>
</section>
