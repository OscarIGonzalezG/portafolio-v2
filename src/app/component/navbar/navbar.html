<!-- ğŸŒŸ Navbar -->
<nav
  class="fixed top-4 left-1/2 -translate-x-1/2 w-11/12 md:w-3/5 bg-[#0D0F18]/85 backdrop-blur-md text-primary shadow-2xl rounded-2xl z-[60] transition-all duration-300 nav-glow animate-slideDownFade">
  <div class="max-w-7xl mx-auto px-7 py-3 flex justify-between items-center">
    
    <!-- Logo -->
    <div class="flex items-center group cursor-pointer" (click)="scrollTo('hero')">
      <div class="w-10 h-10 md:w-12 md:h-12 flex items-center justify-center relative transition-transform duration-500 group-hover:scale-110">
        <img src="assets/images/Logo.png" alt="Logo Oscar GonzÃ¡lez"
             class="w-full h-full object-contain drop-shadow-[0_0_10px_rgba(79,151,255,0.5)] transition-all duration-500 group-hover:drop-shadow-[0_0_20px_rgba(79,151,255,0.8)]">
      </div>
    </div>

    <!-- MenÃº Desktop -->
    <ul class="hidden md:flex space-x-8 text-lg">
      <li *ngFor="let link of menuLinks">
        <a (click)="scrollTo(link.id)" class="menu-link-simple cursor-pointer transition-all duration-300">
          {{ link.label }}
        </a>
      </li>
    </ul>
  </div>
</nav>

<!-- ğŸ” BotÃ³n flotante SOLO en mobile -->
<button
  class="md:hidden fixed top-[1.4rem] right-[1.4rem] w-12 h-12 flex flex-col justify-center items-center 
         space-y-1.5 bg-accent text-primary rounded-full shadow-xl hover:scale-110 transition-all duration-300 
         z-[90]"
  (click)="toggleMenu()">
  <span class="block w-7 h-0.5 bg-current transform transition duration-500"
    [ngClass]="{ 'rotate-45 translate-y-2': isMenuOpen }"></span>
  <span class="block w-7 h-0.5 bg-current transition duration-500"
    [ngClass]="{ 'opacity-0': isMenuOpen }"></span>
  <span class="block w-7 h-0.5 bg-current transform transition duration-500"
    [ngClass]="{ '-rotate-45 -translate-y-2': isMenuOpen }"></span>
</button>

<!-- Overlay -->
<div *ngIf="isMenuOpen"
     class="menu-overlay fixed inset-0 bg-black/60 z-[45] transition-opacity duration-500"
     (click)="toggleMenu()">
</div>

<!-- Sidebar -->
<div
  class="menu-sidebar fixed top-0 right-0 h-full w-[80%] sm:w-[60%] md:w-[45%] bg-[#0D0F18] shadow-2xl border-l border-accent/20 rounded-l-2xl z-[60] transform transition-transform duration-500 md:hidden flex flex-col items-center justify-center"
  [ngClass]="{ 'translate-x-0': isMenuOpen, 'translate-x-full': !isMenuOpen }"
  (click)="$event.stopPropagation()">

  <ul class="flex flex-col items-start gap-6 text-xl font-semibold mt-10 pl-10 w-full">
    <li *ngFor="let link of menuLinks" class="menu-item w-full">
      <a (click)="scrollTo(link.id); toggleMenu()" 
         class="menu-link-simple inline-block pb-1 relative cursor-pointer transition-all duration-300 hover:text-accent">
        {{ link.label }}
      </a>
    </li>
  </ul>
</div>
