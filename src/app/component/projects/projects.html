<section id="projects" class="py-20 bg-secondary text-primary px-6">
  <div class="max-w-6xl mx-auto">
    <h2 class="text-4xl heading mb-12 text-center">Proyectos</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
      <div *ngFor="let project of projects"
           class="bg-primary rounded-xl shadow-lg overflow-hidden hover:scale-105 transition-transform duration-300 animate-fadeInUp">

        <a [routerLink]="['/projects', project.id]" class="block">
          <img [src]="project.image" [alt]="project.title" class="w-full h-48 object-cover">
          <div class="p-6 flex flex-col gap-4">
            <h3 class="text-2xl heading">{{ project.title }}</h3>
            <p class="body text-secondary">{{ project.description }}</p>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
