<section id="project-detail" class="relative min-h-screen text-primary px-6 py-24 overflow-hidden">

  <!-- FONDO HERO (CANVAS) -->
  <canvas id="projectCanvas" class="absolute inset-0 w-full h-full"></canvas>

  <div class="relative z-10 max-w-4xl mx-auto bg-[#0d0f18]/80 backdrop-blur-xl rounded-xl
              shadow-[0_0_25px_rgba(61,139,255,0.25)] overflow-hidden border border-slate-700/40 p-6">

    <!-- GALER√çA -->
    <div class="gallery-wrapper relative">

      <!-- Imagen principal -->
      <div class="gallery-main rounded-xl overflow-hidden">
        <img
          [src]="selectedImage"
          class="gallery-main-img w-full h-80 object-cover brightness-110 contrast-125"
        />
      </div>

      <!-- Flecha Izquierda -->
      <button class="gallery-nav left" (click)="prevImage()">‚Äπ</button>

      <!-- Flecha Derecha -->
      <button class="gallery-nav right" (click)="nextImage()">‚Ä∫</button>

      <!-- Thumbnails -->
      <div class="gallery-thumbs mt-4 flex gap-3 overflow-x-auto pb-3">
        <img
          *ngFor="let img of project?.gallery; let i = index"
          [src]="img.thumb"
          [class.active]="i === currentIndex"
          (click)="selectImage(i)"
          class="thumb-img"
        />
      </div>
    </div>

    <!-- CONTENIDO DEL PROYECTO -->
    <div class="mt-10 flex flex-col gap-6">

      <h2 class="text-4xl font-bold text-accent-blue drop-shadow-xl">{{ project?.title }}</h2>

      <p class="text-secondary leading-relaxed">{{ project?.description }}</p>

      <!-- üî• √çCONOS DE TECNOLOG√çAS -->
      <div class="flex gap-4 mt-2 items-center">
        <img
          *ngFor="let t of project?.tech"
          [src]="'assets/icons/' + t + '.svg'"
          class="w-10 h-10 opacity-90 hover:opacity-100 hover:scale-110 transition"
        />
      </div>

      <!-- Botones -->
      <div class="flex gap-4 mt-4">
        <a
          [href]="project?.github"
          target="_blank"
          class="px-4 py-2 bg-accent-blue rounded-lg text-primary font-semibold
                 hover:shadow-[0_0_15px_rgba(61,139,255,0.6)]"
        >
          GitHub
        </a>

        <a
          *ngIf="project?.demo"
          [href]="project?.demo"
          target="_blank"
          class="px-4 py-2 bg-highlight rounded-lg text-primary font-semibold
                 hover:shadow-[0_0_15px_rgba(255,139,62,0.6)]"
        >
          Demo
        </a>
      </div>

      <button
        (click)="volverAProjects()"
        class="mt-6 px-4 py-2 rounded-lg text-accent-blue hover:text-accent-hover transition text-lg font-semibold"
      >
        ‚Üê Volver a Proyectos
      </button>

    </div>

  </div>
</section>
