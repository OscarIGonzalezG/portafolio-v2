<section id="project-detail" class="py-20 bg-secondary text-primary px-6">
  <div class="max-w-4xl mx-auto bg-primary rounded-xl shadow-lg overflow-hidden animate-fadeInUp">
    <img
      [src]="project?.image"
      [alt]="project?.title"
      class="w-full h-80 object-cover"
    />

    <div class="p-8 flex flex-col gap-6">
      <h2 class="text-4xl heading">{{ project?.title }}</h2>
      <p class="body text-secondary">{{ project?.description }}</p>

      <div class="flex gap-4">
        <a
          [href]="project?.github"
          target="_blank"
          class="px-4 py-2 bg-accent hover:bg-accent-hover rounded-lg text-primary text-sm font-semibold"
        >
          GitHub
        </a>
        <a
          [href]="project?.demo"
          target="_blank"
          class="px-4 py-2 bg-highlight hover:bg-accent-hover rounded-lg text-primary text-sm font-semibold"
        >
          Demo
        </a>
      </div>

      <button
        (click)="volverAProjects()"
        class="mt-6 px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg text-white text-sm font-semibold w-fit"
      >
        ‚Üê Volver a Proyectos
      </button>
    </div>
  </div>
</section>
